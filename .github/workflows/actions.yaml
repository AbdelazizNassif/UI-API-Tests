name: on_push

on:
  push:
    branch:
      - "**"


jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      HEADLESS_CHROME: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Run Tests With Mavan
        run: mvn test
